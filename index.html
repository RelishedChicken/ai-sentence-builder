<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="title">AI Sentence Generator</h1>
                <h4 for="exampleFormControlTextarea1" class="form-label">Training Text</h4>
                <textarea class="form-control" id="inputText" placeholder="Paste some lengthy text to train on"></textarea>
                <button class="form-control btn btn-success" id="inputButton" onclick="ingestText()">Train</button>
            </div>
            <hr>
            <div class="row">
                <h4 for="exampleFormControlTextarea1" class="form-label">Starting Word</h4>
                <input class="form-control" id="startingWord" type="text" placeholder="Single word"/>
                <h4 for="exampleFormControlTextarea1" class="form-label">Sentence Length</h4>
                <input class="form-control" id="generationLength" type="number" min="0" max="100" value="5">
                <button class="form-control btn btn-success" id="inputButton" onclick="generateText()">Start</button>
            </div>
            <br><br>
            <div class="row">               
                <h2 id="output">[Output]</h2>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/botstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</html>
